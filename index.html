<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- Link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="container">
            <img id="logo-img" src="img/Logo.png" alt="Logo Toboolist">
        <span id="logo-text">Toboolist</span>
        </div>

    </header>

    <main id="body-bg">
        <header>
            <!-- Bottoni -->
            <div id="button-container">
                <span>
                    <input id="add-task" type="button" value="Add Task">
                </span>
                <span>
                    <input id="add-section" type="button" value="Add Section">
                </span>
            </div>
        </header>
        <hr>
        <main>
            <!-- Activity -->
            <span class="triangle"></span>
            <strong class="task-title">New Task</strong>
            <ul>
                <li>

                </li>
            </ul>
        </main>
    </main>
</body>
</html>
